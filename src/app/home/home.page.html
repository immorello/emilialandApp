<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-grid class="grid-class ion-no-padding">
    
    <cdk-virtual-scroll-viewport
      itemSize="448"
      minBufferPx="500"
      maxBufferPx="1350"
      class="ion-content-scroll-host"
    >
      <ion-list> 
        <ion-row class="ion-justify-content-center ion-align-items-center ion-padding-horizontal sponsor-row">
          <ion-col>
            <ion-img src="assets/img/sponsors/160180.jpg">
            </ion-img>
          </ion-col>
          <ion-col>
            <ion-img src="assets/img/sponsors/30e93b_b036485dcf4a4600944e07394ac0ec94mv2.jpg">
            </ion-img>
          </ion-col>
          <ion-col>
            <ion-img src="assets/img/sponsors/iren_logo-768x479.jpg">
            </ion-img>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-align-items-center ion-padding-horizontal sponsor-row">
          <ion-col>
            <ion-img src="assets/img/sponsors/logo-agenzia-ok-768x231.jpg">
            </ion-img>
          </ion-col>
          <ion-col>
            <ion-img src="assets/img/sponsors/SGB_Logo_RGB.jpg">
            </ion-img>
          </ion-col>
          <ion-col>
            <ion-img src="assets/img/sponsors/Project-Group_logo_2018-768x198.jpg">
            </ion-img>
          </ion-col>
        </ion-row>
        <ion-item *cdkVirtualFor="let article of loadedArticles;index as i" >
          <ion-row
            class="ion-padding-vertical ion-justify-content-center"
            [routerLink]="['/',article.category,article.uuid]"
          >
            <ion-col size="12">
              <ion-text>
                <div *ngIf="i == 0; else smallTitleBlock">
                  <h1 class="ion-padding">{{article.title}}</h1>
                </div>
                <ng-template #smallTitleBlock>
                  <h2 class="ion-padding">{{article.title}}</h2>
                </ng-template>
                <div *ngIf="article.category === 'recipies'; else storiesBlock">
                  <h3 class="ion-padding-horizontal ion-no-margin">
                    RICETTE REGGIANE
                  </h3>
                </div>
                <ng-template #storiesBlock>
                  <div
                    *ngIf="article.category === 'storie-reggiane'; else otherBlock"
                  >
                    <h3 class="ion-padding-horizontal ion-no-margin">
                      STORIE REGGIANE
                    </h3>
                  </div>
                </ng-template>
                <ng-template #otherBlock>
                  <h3 class="ion-padding-horizontal ion-no-margin">
                    REGGIANI ILLUSTRI
                  </h3>
                </ng-template>
                <h5 class="ion-padding"><i>{{article.incipit}}</i></h5>
              </ion-text>

              <ion-img
                [src]="article.articleImageUrl"
                class="articles-image"
              ></ion-img>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </cdk-virtual-scroll-viewport>
  </ion-grid>
</ion-content>
