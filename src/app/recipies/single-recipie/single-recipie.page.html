<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-grid class="grid-class">
    <ion-row class="ion-padding-vertical ion-justify-content-center">
      <ion-col size="12" size-lg="6" class="ion-no-padding">
        <ion-text>
          <h1 class="ion-padding">{{loadedArticle.title}}</h1>
          <h3 class="ion-padding-horizontal ion-no-margin">RICETTE REGGIANE</h3>
          <h5 class="ion-padding"><i>{{loadedArticle.incipit}}</i></h5>
        </ion-text>
        <ion-img [src]="loadedArticle.articleImageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <div *ngIf="loadedArticle.extraContents != null" style="margin-bottom: 2vh;">
      <ion-row class="ion-padding">
        <ion-col size="8"
          ><ion-label class="ion-padding"
            ><b>Ingredienti</b></ion-label
          ></ion-col
        >
        <ion-col size="4"
          ><ion-label class="ion-padding" id="quantita"
            ><b>Quantit√†</b></ion-label
          ></ion-col
        >
      </ion-row>
      <ion-row *ngFor="let item of ingredientsArr" class="ion-padding ingredient-row">
        <ion-col size="9"
          ><ion-label class="ion-padding"
            >{{item.ingrediente.charAt(0).toUpperCase() +
            item.ingrediente.slice(1)}}</ion-label
          ></ion-col
        >
        <ion-col size="3"
          ><ion-label class="ion-padding-start"
            >{{item.quantita}} {{item.unita}}</ion-label
          >
          </ion-col
        >
      </ion-row>
      
    </div >
    <ion-row class="ion-align-items-center ion-text-center ion-padding-vertical">
      <ion-col class="ion-padding-vertical">
        <ion-label><b>Procedimento</b></ion-label>
        <ion-text class="ion-text-justify">
          <p style="padding-left: 5vw; padding-right: 5vw">
            {{loadedArticle.articleText}}
          </p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
